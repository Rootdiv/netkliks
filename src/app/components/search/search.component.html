<section class="search">
  <h2 class="visually-hidden">Секция поиска</h2>
  <div class="container">
    <form class="search__form" id="search-form">
      <input type="search" name="search" [value]="searchString" class="search__input"
        placeholder="Что хотите посмотреть?" (input)="updateValue($event)" />
      <button type="submit" class="search__button" (click)="updateSearch(); false">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none"
          viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2"
            d="M10.875 18.75a7.875 7.875 0 1 0 0-15.75 7.875 7.875 0 0 0 0 15.75ZM16.443 16.444 21 21" />
        </svg>
        <span class="search__button-text">Найти</span>
      </button>
    </form>
  </div>
</section>
