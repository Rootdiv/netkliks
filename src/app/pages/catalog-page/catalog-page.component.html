<section class="content">
  <div class="container">
    <div class="content__box">
      <div class="content__main">
        <h2 class="content__main-title">Результаты поиска</h2>
        <ul class="content__cards">
          @for(film of films; track film.id) {
          <app-card [film]="film" class="content__cards-item" />
          }
        </ul>
      </div>
      <app-sidebar title="Подборки фильмов и сериалов" class="content__sidebar" />
    </div>
  </div>
</section>
