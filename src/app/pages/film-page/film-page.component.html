<div class="film">
  @if (film) {
  <div class="film__image">
    <img [src]="film.image" alt="film" class="film__image-img" />
  </div>
  <div class="film__info">
    <div class="film__info-content">
      <div class="film__info-titles">
        <h2 class="film__info-title">{{film.title}},</h2>
        <p class="film__info-subtitle">{{film.original}}</p>
      </div>
      <p class="film__info-description">
        @for (category of film.category; track $index) {
        <span class="film__info-description-item">{{category}}</span>
        }
      </p>
      <p class="film__info-rating">{{film.rating}}</p>
      @for (description of film.description; track $index) {
      <p class="film__info-text">
        {{description}}
      </p>
      }
    </div>
    <div class="film__info-controls">
      <button type="button" class="film__info-button">Смотреть</button>
    </div>
  </div>
  }
</div>
